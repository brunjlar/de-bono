<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Idea Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .idea-card {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .idea-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .loader {
            border-right-color: transparent;
            animation: spin 1s linear infinite;
        }
        #messageBox.success {
            background-color: #d1fae5;
            border-color: #6ee7b7;
            color: #065f46;
        }
        /* Style for the disabled button */
        #generateBtn:disabled {
            background-color: #a5b4fc; /* Lighter indigo */
            cursor: not-allowed;
            transform: none;
        }
        /* Custom slider styles */
        input[type=range] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 5px;
            outline: none;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #4f46e5;
            cursor: pointer;
            border-radius: 50%;
        }
        input[type=range]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #4f46e5;
            cursor: pointer;
            border-radius: 50%;
            border: none;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto px-4 py-8 md:py-12">
        <header class="text-center mb-10">
            <div class="flex flex-col md:flex-row justify-between items-center mb-6">
                <div class="text-left">
                    <h1 class="text-4xl md:text-5xl font-bold text-gray-900">AI Idea Generator</h1>
                    <p class="mt-2 text-lg text-gray-600">Unleash creativity with random word prompts.</p>
                </div>
                <!-- API Key Input Section -->
                <div class="flex-shrink-0 mt-6 md:mt-0 bg-gray-100 p-4 rounded-lg border">
                    <label for="apiKeyInput" class="text-sm font-semibold text-gray-700 block text-left mb-1">Your Google AI API Key</label>
                    <div class="flex space-x-2">
                        <input type="password" id="apiKeyInput" placeholder="Enter & save key" class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                        <button id="saveKeyBtn" class="bg-gray-600 text-white font-bold py-2 px-4 rounded-md hover:bg-gray-700 transition text-sm">Save</button>
                    </div>
                </div>
            </div>
        </header>

        <main class="max-w-2xl mx-auto">
            <div class="bg-white p-6 rounded-xl shadow-md">
                <div class="flex flex-col space-y-6">
                    <!-- Topic Input Section -->
                    <div class="flex flex-col space-y-2">
                        <label for="topicInput" class="text-lg font-semibold text-gray-700">What do you need ideas for?</label>
                        <input type="text" id="topicInput" placeholder="e.g., a new mobile app, a fantasy story..." class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                    </div>

                    <!-- Number of Ideas Slider -->
                    <div class="flex flex-col space-y-2">
                        <div class="flex justify-between items-center">
                            <label for="ideasCount" class="text-lg font-semibold text-gray-700">Number of Ideas</label>
                            <span id="ideasCountValue" class="text-lg font-bold text-indigo-600 bg-indigo-100 px-3 py-1 rounded-full">3</span>
                        </div>
                        <input type="range" id="ideasCount" min="1" max="10" value="3" class="w-full">
                    </div>

                    <button id="generateBtn" class="w-full bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all transform hover:scale-105 flex items-center justify-center" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                        </svg>
                        Generate Ideas
                    </button>
                </div>
            </div>

            <div id="loader" class="text-center py-10 hidden">
                <div class="inline-block w-12 h-12 border-4 border-indigo-500 rounded-full loader"></div>
                <p class="mt-4 text-gray-600">AI is thinking...</p>
            </div>

            <div id="messageBox" class="text-center py-4 px-4 rounded-lg mt-8 hidden"></div>

            <div id="results" class="mt-12 space-y-6">
                <!-- Generated ideas will be appended here -->
            </div>
        </main>
    </div>

    <script>

        const loader = document.getElementById('loader');
        const messageBox = document.getElementById('messageBox');

            "magma", "mangrove", "meadow", "mesa", "meteor", "mist", "monsoon", "moon", "moss", "mountain",

            "quasar", "rain", "ravine", "reef", "ridge", "river", "root", "sand", "savanna", "seed",
            "shard", "shore", "sky", "snow", "spring", "star", "stone", "storm", "strait", "stream",

            "windmill", "window", "wire", "zeppelin",

            // Actions & Adjectives
            "accelerate", "amplify", "ascend", "awaken", "bellow", "braid", "brittle", "cascade", "chatter", "coalesce",
            "collapse", "congeal", "conspire", "crackle", "crumble", "crystallize", "dampen", "decay", "decipher", "defy",

            "magnify", "malleable", "meander", "melt", "merge", "mesmerize", "metamorphose", "migrate", "mimic", "miniature",
            "mirror", "modulate", "molten", "morph", "muffle", "murmur", "mutate", "muzzle", "navigate", "negotiate",
            "nestle", "obfuscate", "orbit", "oscillate", "outlast", "overflow", "overload", "overwhelm", "pacify", "paralyze",
            "penetrate", "perforate", "permeate", "perpetuate", "petrify", "pierce", "plummet", "plunder", "plunge", "prismatic",
            "proliferate", "pulsate", "pulverize", "puncture", "purify", "quake", "quench", "quiver", "radiate", "rampage",
            "rattle", "ravel", "rebound", "rebuild", "recede", "reclaim", "reconstruct", "reflect", "refract", "release",
            "rend", "replicate", "resonate", "resurface", "retreat", "reverberate", "reverse", "revive", "ricochet", "rigid",
            "ripple", "roam", "rotate", "rupture", "rush", "rustle", "salvage", "saturate", "scatter", "scorch",
        ];

        // --- Functions ---

        /**
         * Checks if both API key and topic are filled and updates the button state.
         */
        function updateButtonState() {
            const apiKey = apiKeyInput.value.trim();
            const topic = topicInput.value.trim();
            generateBtn.disabled = !(apiKey && topic);
        }

        /**
         * Saves the API key to local storage.
         */
        function saveApiKey() {
            const key = apiKeyInput.value.trim();
            if (key) {
                localStorage.setItem('geminiApiKey', key);
                showMessage("API Key saved successfully!", 'success');
                updateButtonState();
            } else {
                showMessage("Please enter an API key to save.", 'error');
            }
        }

        /**
         * Loads the API key from local storage on page load.
         */
        function loadApiKey() {
            const savedKey = localStorage.getItem('geminiApiKey');
            if (savedKey) {
                apiKeyInput.value = savedKey;
            }
        }

        /**
         * Picks a specified number of random words from the word list.
         * @param {number} count - The number of random words to pick.
         * @returns {string[]} An array of random words.
         */
        function pickRandomWords(count) {
            const shuffled = wordList.sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }

        /**
         * Displays a message to the user.
         * @param {string} message - The message to display.
         * @param {'success'|'error'} type - The type of message.
         */
        function showMessage(message, type = 'error') {
            messageBox.textContent = message;
            messageBox.className = 'text-center py-4 px-4 rounded-lg mt-8'; // Reset classes
            if (type === 'success') {
                messageBox.classList.add('bg-green-100', 'border', 'border-green-400', 'text-green-700');
            } else {
                messageBox.classList.add('bg-red-100', 'border', 'border-red-400', 'text-red-700');
            }
            messageBox.classList.remove('hidden');
        }

        /**
         * Hides the message box.
         */
        function hideMessage() {
            messageBox.classList.add('hidden');
        }

        /**
         * Generates a single idea using the Gemini API.
         * @param {string} topic - The user's topic.
         * @param {string[]} randomWords - The three random words to use.
         * @param {string} apiKey - The user's API key.
         * @returns {Promise<string|null>} The generated idea text, or null on error.
         */
        async function generateIdea(topic, randomWords, apiKey) {
            const prompt = `Please generate a creative idea related to "${topic}" that incorporates the following three random words: "${randomWords.join(', ')}". Use these words as inspiration to come up with an innovative and out-of-the-box solution, concept, or idea. Present the idea clearly and concisely.`;

            const payload = {
                contents: [{
                    role: "user",
                    parts: [{ text: prompt }]
                }]
            };

            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const responseText = await response.text();

                if (!response.ok) {
                    console.error("API Error Response Text:", responseText);
                    throw new Error(`API request failed with status ${response.status}.`);
                }

                const result = JSON.parse(responseText);

                if (result.candidates && result.candidates.length > 0) {
                    return result.candidates[0].content.parts[0].text;
                } else {
                    console.error("Unexpected API response structure:", result);
                    if (result.promptFeedback) {
                         return `Idea generation blocked. Reason: ${result.promptFeedback.blockReason}`;
                    }
                    return "Could not generate an idea. The response was empty.";
                }
            } catch (error) {
                console.error('Error calling Gemini API:', error);
                showMessage(`Error: ${error.message} Check the console for more details. Is your API key correct and enabled?`);
                return null;
            }
        }

        /**
         * Main function to handle the idea generation process.
         */
        async function handleGeneration() {
            // Capture the values needed for the API call *before* clearing the input.
            const apiKey = apiKeyInput.value.trim();
            const topic = topicInput.value.trim();
            const numberOfIdeas = parseInt(ideasCountSlider.value, 10);

            // --- Immediate UI Updates ---
            topicInput.value = '';      // Clear the input field right away.
            updateButtonState();        // This disables the button since the topic field is now empty.
            hideMessage();
            resultsDiv.innerHTML = '';
            loader.classList.remove('hidden');

            try {
                const ideaTasks = [];

                for (let i = 0; i < numberOfIdeas; i++) {
                    const randomWords = pickRandomWords(3);
                    ideaTasks.push({
                        words: randomWords,
                        promise: generateIdea(topic, randomWords, apiKey) // Use the captured topic.
                    });
                }

                const generatedIdeas = await Promise.all(ideaTasks.map(p => p.promise));

                // Display results
                generatedIdeas.forEach((ideaText, index) => {
                    if (ideaText) {
                        const task = ideaTasks[index];
                        const ideaCard = createIdeaCard(task.words, ideaText);
                        resultsDiv.appendChild(ideaCard);
                    }
                });

            } catch (error) {
                console.error("An unexpected error occurred during generation:", error);
                showMessage("An unexpected error occurred. Please try again.");
            } finally {
                // The only thing left to do in the finally block is to hide the loader.
                loader.classList.add('hidden');
            }
        }

        /**
         * Creates an HTML element for a single generated idea.
         * @param {string[]} words - The inspirational words.
         * @param {string} ideaText - The generated idea text from the AI.
         * @returns {HTMLElement} The created card element.
         */
        function createIdeaCard(words, ideaText) {
            const card = document.createElement('div');
            card.className = 'idea-card bg-white p-6 rounded-xl shadow-md border border-gray-200';
            const formattedIdea = ideaText.trim().replace(/\n/g, '<br>');
            card.innerHTML = `
                <div class="flex flex-wrap items-center mb-4">
                    ${words.map(word => `<span class="bg-indigo-100 text-indigo-800 text-sm font-medium mr-2 mb-2 px-2.5 py-0.5 rounded-full">${word}</span>`).join('')}
                </div>
                <p class="text-gray-700 leading-relaxed">${formattedIdea}</p>
            `;
            return card;
        }

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            loadApiKey();
            updateButtonState(); // Set initial button state
        });
        saveKeyBtn.addEventListener('click', saveApiKey);
        generateBtn.addEventListener('click', handleGeneration);

        // Add listeners to update button state on input
        apiKeyInput.addEventListener('input', updateButtonState);
        topicInput.addEventListener('input', updateButtonState);

        // Listener for the slider
        ideasCountSlider.addEventListener('input', (event) => {
            ideasCountValue.textContent = event.target.value;
        });

        topicInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter' && !generateBtn.disabled) {
                handleGeneration();
            }
        });

    </script>
</body>
</html>
